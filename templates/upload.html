<!doctype html>
<title>Python Flask - Video Upload Example</title>
<h2>Select a video to upload </h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
<h2>Download file</h2>
<p>
<a href="{{ url_for('downloadFile')}}">Download file</a>
</p>
{% endif %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
			<input type="file" name="file1" autocomplete="off" required>

		</p>
    </dl>
    <p>
		<input type="submit" value="Upload">
	</p>
</form>
